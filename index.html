<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .photo-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }

        .photo-slide.active {
            opacity: 1;
            z-index: 2;
        }

        /* Анимация для перехода ВПЕРЕД */
        @keyframes slideForward {
            0% {
                transform: translate(-100%, 100%) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate(100%, -100%) scale(0.3);
                opacity: 0;
            }
        }

        /* Анимация для перехода НАЗАД */
        @keyframes slideBackward {
            0% {
                transform: translate(100%, -100%) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate(-100%, 100%) scale(0.3);
                opacity: 0;
            }
        }

        .photo-slide.forward {
            animation: slideForward 0.8s ease-in-out;
            z-index: 3;
        }

        .photo-slide.backward {
            animation: slideBackward 0.8s ease-in-out;
            z-index: 3;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            display: flex;
            gap: 20px;
        }

        .btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Добавьте ваши фото сюда -->
        <img src="photo1.jpg" class="photo-slide active" alt="Photo 1">
        <img src="photo2.jpg" class="photo-slide" alt="Photo 2">
        <img src="photo3.jpg" class="photo-slide" alt="Photo 3">
        <img src="photo4.jpg" class="photo-slide" alt="Photo 4">
        
        <div class="counter">1 / 4</div>
        
        <div class="controls">
            <button class="btn prev-btn">← Назад</button>
            <button class="btn next-btn">Вперед →</button>
        </div>
    </div>

    <script>
        const photos = document.querySelectorAll('.photo-slide');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const counter = document.querySelector('.counter');
        
        let currentPhoto = 0;
        const totalPhotos = photos.length;

        function updateCounter() {
            counter.textContent = `${currentPhoto + 1} / ${totalPhotos}`;
        }

        function showPhoto(index, direction) {
            // Скрываем все фото
            photos.forEach(photo => {
                photo.classList.remove('active', 'forward', 'backward');
            });
            
            // Показываем текущее фото
            photos[index].classList.add('active');
            
            // Добавляем анимацию для предыдущего фото
            if (direction === 'forward') {
                photos[currentPhoto].classList.add('forward');
            } else if (direction === 'backward') {
                photos[currentPhoto].classList.add('backward');
            }
            
            currentPhoto = index;
            updateCounter();
        }

        function nextPhoto() {
            const nextIndex = (currentPhoto + 1) % totalPhotos;
            showPhoto(nextIndex, 'forward');
        }

        function prevPhoto() {
            const prevIndex = (currentPhoto - 1 + totalPhotos) % totalPhotos;
            showPhoto(prevIndex, 'backward');
        }

        // Обработчики событий
        nextBtn.addEventListener('click', nextPhoto);
        prevBtn.addEventListener('click', prevPhoto);

        // Стрелки клавиатуры
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
        });

        // Автопереход (опционально)
        // setInterval(nextPhoto, 5000);
    </script>
</body>
</html>
