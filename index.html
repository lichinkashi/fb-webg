<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashback App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app {
            text-align: center;
        }
        .photo {
            width: 300px;
            height: 400px;
            background: #8B0000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 30px;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #8B0000;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="photo" id="photo">üì∏ –§–û–¢–û 1</div>
        
        <div class="controls">
            <button class="btn" onclick="prevPhoto()">‚Üê</button>
            <button class="btn" onclick="likePhoto()">‚ù§Ô∏è</button>
            <button class="btn" onclick="nextPhoto()">‚Üí</button>
        </div>
        
        <div style="margin-top: 20px; opacity: 0.7;">
            ‚ÜóÔ∏è ‚ÜôÔ∏è –ò—Å–ø–æ–ª—å–∑—É–π –∂–µ—Å—Ç—ã –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
        </div>
    </div>

    <script>
        let currentPhoto = 1;
        const totalPhotos = 3;

        function updatePhoto() {
            document.getElementById('photo').textContent = `üì∏ –§–û–¢–û ${currentPhoto}`;
        }

        function nextPhoto() {
            if (currentPhoto < totalPhotos) {
                currentPhoto++;
                updatePhoto();
            }
        }

        function prevPhoto() {
            if (currentPhoto > 1) {
                currentPhoto--;
                updatePhoto();
            }
        }

        function likePhoto() {
            alert(`‚ù§Ô∏è –õ–∞–π–∫–Ω—É–ª–∏ —Ñ–æ—Ç–æ ${currentPhoto}!`);
        }

        // –ñ–µ—Å—Ç—ã –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        let startX = 0;
        let startY = 0;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = endX - startX;
            const diffY = endY - startY;

            // ‚ÜóÔ∏è –ñ–µ—Å—Ç: –≤–ø—Ä–∞–≤–æ-–≤–≤–µ—Ä—Ö
            if (diffX > 50 && diffY < -50) {
                nextPhoto();
            }
            
            // ‚ÜôÔ∏è –ñ–µ—Å—Ç: –≤–ª–µ–≤–æ-–≤–Ω–∏–∑  
            if (diffX < -50 && diffY > 50) {
                prevPhoto();
            }
        });
    </script>
</body>
</html>
